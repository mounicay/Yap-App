<html>
<body>
<div id="result-cell"></div>
</body>
<script type="text/javascript">
try {
  function request() {
      // preapare array with key value pair
          var params = {};
       
      params[gadgets.io.RequestParameters.METHOD] = gadgets.io.MethodType.GET;
    
       var  url = "http://query.yahooapis.com/v1/yql?q=select%20*%20from%20yap.messenger.buddy%20where%20guid%3Dme";

          gadgets.io.makeRequest(url, response, params);
  };

  function response(obj) {
         /** obj.text contains the text of the page that was requested **/
         console.log(obj);
         document.getElementById("result-cell").innerHTML = obj.text;

  };
  request();
}
catch(e) {
        document.getElementById("result-cell").innerHTML = e.toString();
}
</script>
</html>
